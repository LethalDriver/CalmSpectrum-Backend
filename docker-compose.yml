version: "3.8"

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      - chat_app_network

  api-gateway:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    volumes:
      - ./api-gateway/public_key.pem:/app/public_key.pem
    depends_on:
      - user-service
      - chat-service
    networks:
      - chat_app_network

  user-service:
    build:
      context: .
      dockerfile: ./user-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - TOKEN_EXP_HS=3
      - MONGO_URI=mongodb://root:example@mongodb:27017
      - PORT=8081
    depends_on:
      - mongodb
    networks:
      - chat_app_network

  chat-service:
    build:
      context: .
      dockerfile: ./chat-service/Dockerfile
    ports:
      - "8082:8082"
    environment:
      - MONGO_URI=mongodb://root:example@mongodb:27017
      - PORT=8082
    depends_on:
      - mongodb
    networks:
      - chat_app_network

networks:
  chat_app_network:
    driver: bridge
